apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
  namespace: habit-tracker
  labels:
    app: habit-tracker-backend
    tier: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: habit-tracker-backend
  template:
    metadata:
      labels:
        app: habit-tracker-backend
        tier: backend
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8000"
    spec:
      containers:
        - name: backend
          image: habit-tracker-backend:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8000
              name: http
              protocol: TCP

          env:
            - name: DJANGO_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: backend-secret
                  key: DJANGO_SECRET_KEY

          envFrom:
            - configMapRef:
                name: backend-config

          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"

          livenessProbe:
            httpGet:
              path: /admin/
              port: 8000
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3

          readinessProbe:
            httpGet:
              path: /admin/
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3

          securityContext:
            runAsNonRoot: true
            runAsUser: 1000
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
            capabilities:
              drop:
                - ALL

      restartPolicy: Always
      securityContext:
        fsGroup: 1000
