apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: require-probes
  annotations:
    policies.kyverno.io/title: Require Health Probes
    policies.kyverno.io/category: Best Practices
    policies.kyverno.io/severity: medium
    policies.kyverno.io/description: >-
      Requiere que todos los contenedores tengan livenessProbe
      y readinessProbe configurados
spec:
  validationFailureAction: audit
  background: true
  rules:
    - name: check-probes
      match:
        any:
          - resources:
              kinds:
                - Deployment
              namespaces:
                - habit-tracker
      validate:
        message: "Los contenedores deben tener livenessProbe y readinessProbe"
        pattern:
          spec:
            template:
              spec:
                containers:
                  - livenessProbe:
                      periodSeconds: ">0"
                    readinessProbe:
                      periodSeconds: ">0"
