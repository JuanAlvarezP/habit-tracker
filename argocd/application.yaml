apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: habit-tracker
  namespace: argocd
  labels:
    app: habit-tracker
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  # Proyecto de ArgoCD
  project: default

  # Fuente del repositorio Git
  source:
    repoURL: https://github.com/JuanAlvarezP/habit-tracker.git
    targetRevision: main
    path: k8s

  # Destino: Cluster de Kubernetes
  destination:
    server: https://kubernetes.default.svc
    namespace: habit-tracker

  # Sincronización automática
  syncPolicy:
    automated:
      prune: true # Eliminar recursos que ya no están en Git
      selfHeal: true # Auto-reparar si hay drift
      allowEmpty: false

    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true

    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m

  # Validación de salud de la aplicación
  ignoreDifferences:
    - group: apps
      kind: Deployment
      jsonPointers:
        - /spec/replicas
